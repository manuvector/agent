version: "3"
services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./agent:/code/agent/
      - ../../allauth:/code/allauth
      - ./db:/srv/db
    environment:
      DATABASE_NAME: /srv/db/agent.db
    ports:
      - 8000:8000
    command:
      - make
      - migrate
      - runserver
